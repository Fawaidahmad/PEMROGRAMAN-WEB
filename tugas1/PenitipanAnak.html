<!DOCTYPE html>
<html lang="en">
<head>

    <title>Penitipan Anak Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Form Penitipan Anak</h2>
        <form action="PenitipanAnak.php" method="POST">
            <label for="nama">Nama Anak:</label>
            <input type="text" id="nama" name="nama" required><br>

        </form>
    </div>
